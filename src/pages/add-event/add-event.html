<ion-header>
  <ion-navbar>
    <ion-title>Add Event</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="save()">
    <ion-list>
      <ion-item>
        <ion-label floating>Titulo</ion-label>
        <ion-input type="text" [(ngModel)]="event.titulo" name="event.titulo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Localizacion</ion-label>
        <ion-input type="text" [(ngModel)]="event.localizacion" name="event.localizacion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Mensaje</ion-label>
        <ion-input type="text" [(ngModel)]="event.mensaje" name="event.mensaje"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Fecha Inicio</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="event.fechaInicio" name="event.fechaInicio"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Fecha Fin</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="event.fechaFin" name="event.fechaFin"></ion-datetime>
      </ion-item>
      <ion-item>
        <button ion-button type="submit" full round>Save</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
